<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Defensa
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">

    <ion-content class="ion-padding">
      <strong>Inicio<br></strong>

      <ion-item *ngFor="let items of Noticias">

        <ion-label>
          <p>{{items.fecha}}</p>
          <h2>{{items.titulo}}</h2>

          <p>{{items.contenido}}</p>

        </ion-label>

      </ion-item>

      <br>
      Tap the button in the toolbar to open the menu.
    </ion-content>
  </div>
</ion-content>
